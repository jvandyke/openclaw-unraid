name: Build and Push Moltbot

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/moltbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout YOUR repo (to get Dockerfile & entrypoint)
      - name: Checkout My Custom Assets
        uses: actions/checkout@v4
        with:
          path: my-assets

      # 2. Checkout OpenClaw Source WITH SUBMODULES
      - name: Checkout Upstream OpenClaw
        uses: actions/checkout@v4
        with:
          repository: openclaw/openclaw
          ref: main
          path: build-context
          submodules: recursive

      # 3. Inject your custom files into the source code
      - name: Inject Custom Dockerfile and Entrypoint
        run: |
          cp my-assets/Dockerfile build-context/Dockerfile
          cp my-assets/entrypoint.sh build-context/entrypoint.sh

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./build-context
          file: ./build-context/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
